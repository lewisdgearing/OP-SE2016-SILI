<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/sili.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
	<script src="js/sili_api.js"></script>	
	
	<script type="text/javascript">
		$("document").ready(function(){
			$(".say-form").submit(addSay);
		});
	</script>
	
	<title>SILI - Say it! Like it!</title>
	<link rel="icon" href="images/creep.png">
</head>
<body>
	<div class="container-fluid">
		<div class="row banner box-shadow">
			<div class="col-md-3"><img id="logo-img" src="images/Logo.png" class="img-responsive center-block" /></div>
			<div class="col-md-6"></div>
			<div class="col-md-1 user"><img id="profileImage" src=""  class="img-circle pull-right"/></div>
			<div class="col-md-2 user">
				<div class="dropdown">
				
					<p class="dropdown-toggle" id="userDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span id="userName"></span><span class="caret"></span></p>
					
					 <ul class="dropdown-menu" aria-labelledby="userDropDown">
						<li><a href="profile">Profile</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
			
		<div class="row content">
			<div class="col-lg-1 hidden-xs hidden-sm hidden-md"></div>
			<div class="col-md-2"></div>
			<div class="col-md-8 col-lg-6">
				<div class="row sayForm">
					<div class="col-md-12 clearfix">
						<form class="form-horizontal say-form" id="say-form" accept-charset="utf-8">
							<div class="form-group sayFormBox">
								<label for="inputSay" class="sr-only">Say It</label>
								<textarea placeholder="Go on, Say It" name="sayBox" id="inputSay" rows="4" class="sayBox"></textarea>
							</div>
							<button type="submit" class="btn btn-default sayButton pull-right">Say It!</button>
						</form>
					</div>
				</div>
				<div class="sayFeed">

				</div>
			</div>
			<div class="col-md-2"></div>
			<div class="col-lg-1 hidden-xs hidden-sm hidden-md"></div>
		</div>
	</div>	
</body>
</html>
