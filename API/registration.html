<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dummy Registration Page</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript">
		$("document").ready(function(){
		  $(".js-ajax-php-json").submit(function(){
			var data = {
			  "action": "test"
			};
			data = $(this).serialize() + "&" + $.param(data);
			$.ajax({
			  type: "POST",
			  dataType: "json",
			  url: "registration.php", //Relative or absolute path to response.php file
			  data: data,
			  success: function(data) {	
			    var errors = '';
				$.each(data.errors, function(index, element) {
				errors +=  element.message + "<br />"
				});
				$(".the-return").html(
				  "Result: " + data["message"] + "<br />" + errors
				);

				}
			});
			return false;
		  });
		});
	</script>
	</head>
	
	<body>
	<div class="the-return">

	</div>
		<form action="return.php" class="js-ajax-php-json" method="post" accept-charset="utf-8">
			<h1>Registration</h1>
			<fieldset>
				<legend>Register User</legend>	
				<label for='firstName'>First Name: </label>
				<input type='text' name='firstName' id='firstName' size='30'>
				
				<label for='lastName'>Last Name: </label>
				<input type='text' name='lastName' id='lastName' size='30'>
				
				<label for='password'>Password: </label>
				<input type='password' name='password' id='password' size='30'>
				
				<label for='confirmPassword'>Confirm Password: </label>
				<input type='password' name='confirmPassword' id='confirmPassword' size='30'>
				
				<label for='email'>Email: </label>
				<input type='text' name='email' id='email' size='30'>
				
				<label for='emailConfirm'>Confirm Email: </label>
				<input type='text' name='emailConfirm' id='emailConfirm' size='30'>
				
				<input type="submit" name="submit" value="Submit form"  />
			</fieldset>
			
		</form>
		
	</body>
	
</html>
